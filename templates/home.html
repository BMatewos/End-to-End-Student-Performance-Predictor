<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Exam Performance Indicator</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body { background: #f8fafc; }
    .page-wrap { min-height: 100vh; display: grid; place-items: center; padding: 2rem; }
    .card { max-width: 720px; width: 100%; border-radius: 1rem; }
    .form-label { font-weight: 600; }
    .title { font-weight: 700; }
    .legend { font-size: 1.125rem; font-weight: 600; color: #334155; }
  </style>
</head>

<body>
  <div class="page-wrap">
    <div class="card shadow-sm">
      <div class="card-body p-4 p-md-5">
        
        <!-- Back to Home -->
        <p><a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm">⬅ Back to Home</a></p>

        <h1 class="h3 title mb-2">Student Exam Performance Indicator</h1>
        <p class="text-muted mb-4">Predict a student’s math score from demographics and prior scores.</p>

        <form action="{{ url_for('predict_datapoint') }}" method="post" novalidate>
          <p class="legend mb-3">Enter Student Details</p>

          <!-- Gender -->
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" name="gender" required>
              <option selected disabled value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <!-- Race/Ethnicity -->
          <div class="mb-3">
            <label for="ethnicity" class="form-label">Race/Ethnicity</label>
            <select id="ethnicity" class="form-select" name="ethnicity" required>
              <option selected disabled value="">Select ethnicity</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>

          <!-- Parental Education -->
          <div class="mb-3">
            <label for="parentalEd" class="form-label">Parental Education</label>
            <select id="parentalEd" class="form-select" name="parental_level_of_education" required>
              <option selected disabled value="">Select education level</option>
              <option value="associate's degree">Associate’s degree</option>
              <option value="bachelor's degree">Bachelor’s degree</option>
              <option value="high school">High school</option>
              <option value="master's degree">Master’s degree</option>
              <option value="some college">Some college</option>
              <option value="some high school">Some high school</option>
            </select>
          </div>

          <!-- Lunch -->
          <div class="mb-3">
            <label for="lunch" class="form-label">Lunch Type</label>
            <select id="lunch" class="form-select" name="lunch" required>
              <option selected disabled value="">Select lunch type</option>
              <option value="free/reduced">Free/Reduced</option>
              <option value="standard">Standard</option>
            </select>
          </div>

          <!-- Test Prep -->
          <div class="mb-3">
            <label for="prep" class="form-label">Test Preparation Course</label>
            <select id="prep" class="form-select" name="test_preparation_course" required>
              <option selected disabled value="">Select status</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <!-- Reading Score -->
          <div class="mb-3">
            <label for="reading_score" class="form-label">Reading Score (0–100)</label>
            <input
              id="reading_score"
              class="form-control"
              type="number"
              name="reading_score"
              placeholder="Enter reading score"
              min="0"
              max="100"
              step="1"
              required
            />
          </div>

          <!-- Writing Score -->
          <div class="mb-4">
            <label for="writing_score" class="form-label">Writing Score (0–100)</label>
            <input
              id="writing_score"
              class="form-control"
              type="number"
              name="writing_score"
              placeholder="Enter writing score"
              min="0"
              max="100"
              step="1"
              required
            />
          </div>

          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Predict Math Score</button>
          </div>
        </form>

        {% if results is not none %}
          <div class="alert alert-info mt-4 mb-0" role="alert">
            <strong>Prediction:</strong> {{ results }}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
